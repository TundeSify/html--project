    <style>
      /* Background animation with gradient */
      body {
        background: linear-gradient(45deg, #0d1b2a, #1b263b, #415a77, #778da9);
        background-size: 400% 400%;
        animation: bgTransition 10s ease-in-out infinite;
        margin: 0;
        text-align: center;
        font-family: "Agdasima", sans-serif;
        color: white;
      }

      @keyframes bgTransition {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .position {
        border: solid white;
        padding: 10px;
        position: sticky;
        top: 0;
        width: 98.3%;
        z-index: 1;
        background-color: black;
      }

      h1, h5, a {
        color: white;
        text-transform: uppercase;
      }

      a {
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
      }

      a:hover {
        color: rgb(178, 178, 255);
      }

      .social-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
      }

      .social-icon {
        width: 100px;
        height: 100px;
        border: 5px solid white;
        border-radius: 50%;
        background-color: black;
        transition: background-color 0.3s, transform 0.3s;
      }

      .social-icon:hover {
        background-color: #778da9;
        transform: scale(1.1);
      }

      img {
        width: 80%;
        height: 80%;
        margin-top: 10%;
        border-radius: 50%;
      }

      footer {
        margin-top: 40px;
      }
      .profile {
        width: 500px;
        height: 500px;
        margin-left: 37%;
      }
    </style>
  </head>
