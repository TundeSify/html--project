    <style>
      /* Subtle greyish gradient background animation */
      body {
        background: linear-gradient(45deg, #0d1b2a, #1b263b, #415a77, #778da9);
        background-size: 400% 400%;
        animation: bgTransition 10s ease-in-out infinite;
        margin: 0;
        text-align: center;
        font-family: "Agdasima", sans-serif;
        color: white;
      }

      /* Keyframe animation for smooth grey background transition */
      @keyframes bgTransition {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .position {
        border: solid white;
        padding: 10px;
        position: sticky;
        top: 0;
        width: 98.3%;
        z-index: 1;
        background-color: black;
      }
      @keyframes slideInLeft {
      from {
        transform: translateX(-1000px);
        }

      to {
        transform: translateX(1000px);
        }
      }
      .heading-1 {
        animation: slideInLeft 7s ease-in infinite;
      }
      .bordercol {
        border: solid white;
        background-color: black;
        padding: 10px 100px;
      }

      .Logo {
        border: solid black 5px;
        width: 225px;
        height: 225px;
      }

      .Logo:hover {
        border: solid white 5px;
        content: url(Image/invert.jpg);
      }

      h1, h5, a {
        color: white;
        text-transform: uppercase;
      }

      a {
        text-decoration: none;
        margin: 0 10px;
      }

      div {
        display: inline-block;
      }

      .img1 {
        margin-top: 50px;
      }

      .img1 {
        width: 230px;
        height: 230px;
        background-color: white;
        border: solid black 10px;
      }

      .img1:hover {
        background-color: black;
        border-color: white;
      }

      .img2 {
        width: 350px;
        height: 350px;
        background-color: white;
        border: 15px solid black;
        border-radius: 200px;
      }

      .img2:hover {
        background-color: black;
        border-color: white;
      }

      img {
        width: 200px;
        height: 200px;
        border: solid white 10px;
        border-radius: 120px;
      }

      button {
        font-family: "Agdasima", sans-serif;
        background-color: black;
        color: white;
        padding: 5px;
        border: 5px solid white;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      .button2 {
        padding: 10px 50px;
      }

      /* Arrow animation on button hover */
      .button2:hover::after {
        content: " >>";
        transition: all ease-in-out 0.5s;
        color: rgb(178, 178, 255);
      }

      .button2:hover {
        color: rgb(178, 178, 255);
      }
      .A:hover {
            content: url(Image/Vincent.jpeg);
        }
        .B:hover {
            content: url(Image/YenBm.jpg);
        }
        .C:hover {
            content: url(Image/Yutaka.webp);
        }
        .D:hover {
            content: url(Image/unknown.jpg);
        }
        .E:hover {
            content: url(Image/unknown.jpg); 
        }
        .F:hover {
            content: url(Image/unknown.jpg);
        }
        video {
          width: 500px;
          height: 500px;
        }
    </style>
